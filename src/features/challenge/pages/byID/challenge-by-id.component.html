<app-back-button></app-back-button>
<ng-container *ngIf="challenge && input">
	<mat-card *ngFor="let n of [1, 2]">
		<mat-card-header>
			<mat-card-title>Result of part {{ n }}</mat-card-title>
		</mat-card-header>
		<mat-card-content *appLet="getChallengeAnswer(n) as answer">
			<span *ngIf="answer !== undefined; else noAnswer">{{ answer }}</span>
			<ng-template #noAnswer>
				<span><i>Not answered yet</i></span>
			</ng-template>
		</mat-card-content>
	</mat-card>
</ng-container>
